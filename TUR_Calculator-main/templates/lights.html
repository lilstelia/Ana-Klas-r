<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>İsraf Önleme Projesi</title>
</head>
<body>

    <div class="header__text">
      <h1>İsrafı Önleyin</h1>

  <main>

    <ul class="list" id="list">

        <a href={{size + "/3" }}>
          <img class="item__img" src="https://budgetlab.com.tr/wp-content/uploads/2022/10/butce-yonetimi.jpg" alt="light">
          <span>100-500</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href="{{size + "/7"}}"> 
          <img class="item__img" src="https://budgetlab.com.tr/wp-content/uploads/2022/10/butce-yonetimi.jpg" alt="light">
          <span>500-1000</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10"}}">
          <img class="item__img" src="https://budgetlab.com.tr/wp-content/uploads/2022/10/butce-yonetimi.jpg" alt="light">
          <span>1000+</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
